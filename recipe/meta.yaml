{% set name = "plotpy" %}
{% set version = "2.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/plotpy-{{ version }}.tar.gz
  sha256: 03496d514ed59a1e6de61abfc18231ac0061d7271689d26769936ec561b0ec14

build:
  skip: true  # [py>=400 or py2k] 
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}    
  host:
    - python
    - setuptools
    - wheel
    - numpy
    - cython >=0.29.0,<0.30.dev0
    - pip
  run:
    - python
    - guidata >=3.6.2
    - pythonqwt >=0.12.1
    - scipy >=1.3
    - scikit-image >=0.18
    - pillow
    - tifffile
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - plotpy
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Curve and image plotting tools for Python/Qt applications
  home: https://github.com/PlotPyStack/PlotPy
  doc_url: https://plotpy.readthedocs.io/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - PierreRaybaut
